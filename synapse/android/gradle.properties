org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# ============================================
# Java 17 Configuration (REQUIRED)
# ============================================
# Flutter Android builds require Java 17.
# Gradle is currently using Java 21/22 which causes crashes.

# Option 1: Auto-download Java 17 (slower first build, but automatic)
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true

# Option 2: Manual Java 17 path (faster, recommended)
# Download Java 17 from: https://adoptium.net/temurin/releases/?version=17
# Extract to: C:\Program Files\Java\jdk-17
# Then uncomment and update the line below:
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# IMPORTANT: After setting org.gradle.java.home, run:
#   cd synapse/android
#   .\gradlew.bat --stop
#   flutter clean
#   flutter run